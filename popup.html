<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Matchs du PSG</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #002654, #1e1e2f);
      color: #fff;
      padding: 15px;
      width: 340px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin: 0;
      color: #e6e6e6;
    }

    .logo {
      display: block;
      margin: 10px auto 5px;
      width: 60px;
    }

    h2 {
      font-size: 16px;
      margin: 20px 0 10px;
      border-left: 4px solid #da291c;
      padding-left: 8px;
      color: #ffffffcc;
    }

    .match {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      transition: background 0.3s ease;
    }

    .match:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .teams {
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 4px;
    }

    .date {
      font-size: 12px;
      color: #bbb;
    }

    .score {
      font-size: 14px;
      margin-top: 6px;
      font-weight: bold;
      color: #ffffffdd;
    }

    .live-icon {
      display: inline-block;
      margin-left: 6px;
      width: 10px;
      height: 10px;
      background: #00ff88;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="icons/psg.png" alt="PSG" class="logo" />
  <h1>Matchs du PSG</h1>

  <div id="live"></div>
  <div id="next"></div>
  <div id="past"></div>

  <footer>Mis Ã  jour automatiquement</footer>

  <script src="popup.js"></script>
</body>
</html>
